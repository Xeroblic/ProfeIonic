<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>codigo-qr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <qrcode [qrdata]="qrData" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
  <ion-button (click)="listar()">listar api</ion-button>
  <ion-button (click)="grabar()">grabar api</ion-button>
</ion-content>
